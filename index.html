<!doctype html>
<html>
<head>
    <title>Content Display</title>
    <link href="https://fonts.googleapis.com/css?family=Barlow+Condensed:100,200,300,400,500,600&display=swap"
    rel="stylesheet" />
    <style>
        #viewerContent, #dynamicContent {
            width: 50%;
            height: 100vh;
            float: left;
        }
        body { 
            margin: 0; 
            padding: 0; 
            display: flex;
            font-family: Arial, sans-serif;
        }

        .ui-module-container{
            position: absolute;
            top: 26px;
            width:100vh;
            z-index: 1000;
            display:flex;
            flex-direction: row;
            justify-content:center;
        }

        #ui-module {
            font-family: "Barlow Condensed", sans-serif !important;
            position: absolute;
            background-color:black;
            border-radius:8px;
            padding:0px 10px;
        }
        #ui-module .ui-module-item {
            padding: 5px;
            margin: 5px;
            color:white;
            background-color:none;
            float:left;
            cursor:pointer;
        }
        .container {
            max-width: auto;
            margin: 0 auto;
            padding: 20px;
        }
        .toggle-button {
            display: inline-block;
            padding: 5px 10px;
            background-color: #2e2e2e;
            color: white;
            cursor: pointer;
        }
        .content {
            padding: 20px;
            border: 1px solid #ccc;
            background-color: white;
        }
        .edit-button {
            display: block;
            margin-top: 20px;
            text-align: center;
        }
        .image-container {
            background-color: #f0f0f0;
            text-align: center;
            padding: 50px;
            height: 300px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div id="viewerContent">
        <iframe id="mainIframe" src="/relight/relight.html?q=1" style="width:100%; height:100vh; border:none;"></iframe>
    </div>
    <div id="dynamicContent">
        <div class="ui-module-container">
            <div id="ui-module">
                <div class="ui-module-item" onclick="changeViewer('metadata')">Metadata</div>
                <div class="ui-module-item"onclick="changeViewer('pointcloud')">Spatial context</div> 
        
               
            </div>
            </div>

        <div class="container">
            <!-- <div class="toggle-button" id="toggleButton">Toggle: Meta Data</div> -->
            <div class="image-container">
                <p>Image goes here</p>
            </div>
            <div class="content" id="content">
                <h1>Title</h1>
                <p>Type:</p>
                <p>Language:</p>
                <p>Tags:</p>
                <p>Transcription:</p>
                <p>Translation:</p>
                <div class="edit-button">
                    <button>Edit Inscription</button>
                </div>
            </div>
        </div>
    </div>
    <div class="ui-module-container">
    <div id="ui-module">
        <div class="ui-module-item" onclick="changeViewer('iiif')">Incriptions</div>
        <div class="ui-module-item" onclick="changeViewer('iiif')">Topography</div>
        <div class="ui-module-item" onclick="changeViewer('mesh')">Surface</div>
        <div class="ui-module-item" onclick="changeViewer('relight')">RTI</div>

        <div class="ui-module-item"onclick="changeViewer('pointcloud')">Spatial context</div> 
    </div>
    </div>

    <script>
        function changeViewer(viewerType) {
            var iframe = document.getElementById('mainIframe');
            if (viewerType === 'iiif') {
                iframe.src = '/iiif/iiif.html?q=125560'; // Specific URL for IIIF Viewer
            } else {
                iframe.src = '/' + viewerType + '/' + viewerType + '.html?q=1';
            }
        }
        const toggleButton = document.getElementById('toggleButton');

        toggleButton.addEventListener('click', () => {
            if (toggleButton.textContent === 'Toggle: Meta Data') {
                toggleButton.textContent = 'Toggle: Spatial Context';
            } else {
                toggleButton.textContent = 'Toggle: Meta Data';
            }
        });
    </script>
    
</body>
</html>
