<!doctype html>
<html>
<head>
    <title>Content Display</title>
    <style>
        #viewerContent, #dynamicContent {
            width: 50%;
            height: 100vh;
            float: left;
        }
        body { margin: 0; padding: 0; display: flex; }
        #buttonContainer {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1000;
        }
        button {
            padding: 10px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div id="viewerContent">
        <iframe id="mainIframe" src="/relight/relight.html?q=1" style="width:100%; height:100vh; border:none;"></iframe>
    </div>
    <div id="dynamicContent">
        <iframe src="/relight/metadata.html" style="width:100%; height:100vh; border:none;"></iframe>
    </div>
    <div id="buttonContainer">
        <button onclick="changeViewer('relight')">Relight Viewer</button>
        <button onclick="changeViewer('pointcloud')">Pointcloud Viewer</button>
        <button onclick="changeViewer('mesh')">Mesh Viewer</button>
    </div>

    <script>
        function changeViewer(viewerType) {
            var iframe = document.getElementById('mainIframe');
            iframe.src = '/' + viewerType + '/' + viewerType + '.html?q=1';
        }
    </script>
</body>
</html>
